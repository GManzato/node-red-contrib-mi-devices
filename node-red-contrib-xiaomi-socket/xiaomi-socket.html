<script type="text/javascript">
    RED.nodes.registerType('xiaomi-plug', {
        category: 'xiaomi',
        color: '#3FADB5',
        defaults: {
            gateway: {value:"", type:"xiaomi-configurator"},
            name: {value: ""},
            sid: {value: "", required: true},
            onmsg: {value: ""},
            offmsg: {value: ""},
            output: {value: "0"}
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["Status","Control"],
        paletteLabel: "plug (zigbee)",
        icon: "outlet-icon.png",
        label: function () {
            return this.name || "xiaomi-plug";
        },
        oneditprepare: function() {
            var node = this;

            // Get the config node id from the select box:
            var configNodeID = $('#node-input-gateway').val();
            // Get the config node using the ID:
            var configNode = RED.nodes.node(configNodeID);

            $("#node-input-output").change(function () {
                if ($(this).val() == "2") {
                    $(".node-input-msg").show();
                } else {
                    $(".node-input-msg").hide();
                }
            });

            $("#node-input-gateway").change(function () {

            });

            for (key in configNode.deviceList) {
                var device = configNode.deviceList[key];
                if (device.model === "plug") {
                    $('#node-input-sid').append('<option value="' + device.sid + '">' + device.desc + '</option>');
                }
            }
            $('#node-input-sid').val(node.sid);
        },
        oneditsave: function() {
            var node = this;
            node.sid = $("#node-input-sid").val();
        }
    });
</script>

<script type="text/x-red" data-template-name="xiaomi-plug">
    <div class="form-row">
        <label for="node-input-gateway"><i class="icon-tag"></i> Gateway</label>
        <input type="text" id="node-input-gateway" placeholder="xiaomi gateway">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sid"><i class="icon-tag"></i> Device</label>
        <select id="node-input-sid" placeholder="xiaomi gateway"></select>
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="icon-tag"></i> Output</label>
        <select id="node-input-output" style="width:70%;">
            <option value="0">Full data</option>
            <option value="1">Just values</option>
            <option value="2">Template</option>
        </select>
    </div>
    <div class="form-row node-input-msg">
        <label for="node-input-onmsg"><i class="fa fa-power-off"></i> On msg</label>
        <input type="text" id="node-input-onmsg">
    </div>
    <div class="form-row node-input-msg">
        <label for="node-input-offmsg"><i class="fa fa-power-off"></i> Off msg</label>
        <input type="text" id="node-input-offmsg">
    </div>
</script>

<script type="text/x-red" data-help-name="xiaomi-plug">
    <p>The Xiaomi plug (zigbee) sensor node</p>
    <p>This is the plug (socket) version which is attached to a Xiaomi gateway. The Wifi version is not yet supported.</p>
    <p>To switch an output you need to specify the key of the gateway in the gateway configuration; without the key
     no output can be switched. To retrieve the gateway key consult the Xiaomi Mi Home App.</p>
     <p>On the input you can send <code>on</code> to switch the plug on. To turn it off just send <code>off</code></p>
     <p>Output 1 reports the status, output 2 is the write command for the plug.</p>
    <dl class="message-properties">
        <dt class="mandatory">Gateway</dt>
        <dd>The Gateway configuration node this sensor is attached.</dd>
        <dt class="optional">Name</dt>
        <dd>A descriptive name for this sensor.</dd>
        <dt class="mandatory">Device</dt>
        <dd>The device to associate this node with. This device is configured in the Gateway configuration.</dd>
        <dt class="mandatory">Output</dt>
        <dd>Three output types are supported:</dd>
        <ul>
            <li>Full data</li>
            <li>Just values</li>
            <li>Template</li>
        </ul>
        <dt class="mandatory">Full data</dt>
        <dd>Passes the complete object received from the gateway. Use this if you need the raw data.</dd>
        <dt class="mandatory">Just values</dt>
        <dd>Only passes the values <code>on</code> or <code>off</code>.</dd>
        <dt class="mandatory">Template</dt>
        <dd>Use your own template to pass the values on. The template can contain <a href="http://mustache.github.io/mustache.5.html">mustache-style</a> tags.
        Any property from the data section of the full object can be used.</dd>
    </dl>
    <p>Sample message:</p>
    <p><pre>
    {
        cmd: "write_ack"
        model: "plug"
        sid: "158d00012f1fb5"
        short_id: 47414
        data: "{
                    "voltage":3600,
                    "status":"off",
                    "inuse":"0",
                    "power_consumed":"4000",
                    "load_power":"0"
               }"
    }</pre></p>
</script>
